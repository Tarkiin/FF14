<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="swordGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#357ABD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5F8A;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#1a1a2e" stroke="#16213e" stroke-width="2"/>
  
  <!-- Shield base -->
  <path d="M32 8 L24 12 L24 28 C24 36 28 42 32 44 C36 42 40 36 40 28 L40 12 Z" 
        fill="url(#shieldGradient)" stroke="#2C5F8A" stroke-width="1"/>
  
  <!-- Sword crossing the shield -->
  <g filter="url(#glow)">
    <!-- Sword blade -->
    <rect x="30" y="12" width="4" height="28" fill="url(#swordGradient)" rx="2"/>
    <!-- Sword crossguard -->
    <rect x="26" y="18" width="12" height="3" fill="#FFD700" rx="1"/>
    <!-- Sword handle -->
    <rect x="30.5" y="40" width="3" height="8" fill="#8B4513" rx="1"/>
    <!-- Sword pommel -->
    <circle cx="32" cy="49" r="2" fill="#FFD700"/>
  </g>
  
  <!-- Damage numbers effect -->
  <g opacity="0.8">
    <text x="45" y="20" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FF4444">999</text>
    <text x="15" y="35" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#44FF44">+50</text>
    <text x="48" y="45" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#FFFF44">CRIT</text>
  </g>
  
  <!-- Tracking lines -->
  <g stroke="#00FFFF" stroke-width="1" opacity="0.6">
    <line x1="8" y1="16" x2="16" y2="16"/>
    <line x1="8" y1="20" x2="14" y2="20"/>
    <line x1="8" y1="24" x2="18" y2="24"/>
  </g>
  
  <!-- Corner accent -->
  <circle cx="50" cy="14" r="3" fill="#FF6B35" opacity="0.7"/>
  <circle cx="14" cy="50" r="2" fill="#4A90E2" opacity="0.7"/>
</svg>