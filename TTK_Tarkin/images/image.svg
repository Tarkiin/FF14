<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16213e;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Main panel -->
  <rect x="20" y="20" width="360" height="260" rx="10" fill="url(#panelGradient)" 
        stroke="#4A90E2" stroke-width="2" opacity="0.95"/>
  
  <!-- Title bar -->
  <rect x="30" y="30" width="340" height="40" rx="5" fill="#16213e" stroke="#4A90E2" stroke-width="1"/>
  <text x="200" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        fill="#FFD700" text-anchor="middle">TTK Tarkin - Damage Tracker</text>
  
  <!-- DPS Meter Section -->
  <rect x="40" y="80" width="150" height="180" rx="5" fill="#1a1a2e" stroke="#357ABD" stroke-width="1"/>
  <text x="115" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="#4A90E2" text-anchor="middle">DPS Meter</text>
  
  <!-- Player entries -->
  <g font-family="Arial, sans-serif" font-size="10">
    <!-- Player 1 -->
    <rect x="45" y="110" width="140" height="20" fill="#2C5F8A" opacity="0.3"/>
    <text x="50" y="125" fill="#FFD700" font-weight="bold">Tarkin</text>
    <text x="180" y="125" fill="#FF6B35" text-anchor="end" font-weight="bold">15,847</text>
    
    <!-- Player 2 -->
    <rect x="45" y="135" width="120" height="20" fill="#357ABD" opacity="0.3"/>
    <text x="50" y="150" fill="#FFFFFF">Player2</text>
    <text x="180" y="150" fill="#FFA500" text-anchor="end">13,256</text>
    
    <!-- Player 3 -->
    <rect x="45" y="160" width="100" height="20" fill="#4A90E2" opacity="0.3"/>
    <text x="50" y="175" fill="#FFFFFF">Player3</text>
    <text x="180" y="175" fill="#FFFF44" text-anchor="end">11,892</text>
    
    <!-- Player 4 -->
    <rect x="45" y="185" width="80" height="20" fill="#5BA0F2" opacity="0.3"/>
    <text x="50" y="200" fill="#FFFFFF">Player4</text>
    <text x="180" y="200" fill="#44FF44" text-anchor="end">9,634</text>
  </g>
  
  <!-- Real-time damage display -->
  <rect x="210" y="80" width="160" height="100" rx="5" fill="#1a1a2e" stroke="#FF6B35" stroke-width="1"/>
  <text x="290" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="#FF6B35" text-anchor="middle">Live Damage</text>
  
  <!-- Floating damage numbers -->
  <g filter="url(#glow)">
    <text x="230" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
          fill="#FF4444">-2,847</text>
    <text x="320" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          fill="#FFFF44">CRIT!</text>
    <text x="250" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
          fill="#44FF44">+1,234</text>
    <text x="310" y="170" font-family="Arial, sans-serif" font-size="11" font-weight="bold" 
          fill="#00FFFF">DOT</text>
  </g>
  
  <!-- Statistics panel -->
  <rect x="210" y="190" width="160" height="70" rx="5" fill="#1a1a2e" stroke="#44FF44" stroke-width="1"/>
  <text x="290" y="210" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="#44FF44" text-anchor="middle">Statistics</text>
  
  <g font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">
    <text x="220" y="230">Total DPS: 15,847</text>
    <text x="220" y="245">Max Hit: 8,924</text>
    <text x="320" y="230" text-anchor="end">Accuracy: 98.5%</text>
    <text x="320" y="245" text-anchor="end">Crit Rate: 24.3%</text>
  </g>
  
  <!-- Feature indicators -->
  <g opacity="0.8">
    <circle cx="50" cy="270" r="3" fill="#00FFFF"/>
    <text x="60" y="275" font-family="Arial, sans-serif" font-size="8" fill="#00FFFF">Real-time tracking</text>
    
    <circle cx="150" cy="270" r="3" fill="#FFD700"/>
    <text x="160" y="275" font-family="Arial, sans-serif" font-size="8" fill="#FFD700">Advanced analytics</text>
    
    <circle cx="270" cy="270" r="3" fill="#FF6B35"/>
    <text x="280" y="275" font-family="Arial, sans-serif" font-size="8" fill="#FF6B35">Overlay support</text>
  </g>
  
  <!-- Decorative elements -->
  <g stroke="#4A90E2" stroke-width="1" fill="none" opacity="0.3">
    <line x1="40" y1="75" x2="360" y2="75"/>
    <line x1="205" y1="80" x2="205" y2="260"/>
  </g>
</svg>